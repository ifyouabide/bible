<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo">
	<script src="main.js" type="module" async></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="margin:0rem;display:flex;justify-content:center;height:100%;">
	<div style="display:flex;flex-direction:column;height:100%;min-width:40rem;">
		<div id="bar" style="background-color:#883333;box-shadow:1px 1px gray;color:#f7f7f7;padding:.5rem;">
			<span id="back" style="position:absolute;cursor:pointer;">Back</span>
			<span id="refresh" style="float:right;cursor:pointer;">Refresh</span>
			<center id="title" style="font-weight:bold;letter-spacing:.1rem;">Title</center>
		</div>
		<div id="body" style="height:100%;overflow-y:scroll;padding:1rem;">
		</div>
	</div>
</body>
</html>
